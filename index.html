<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./node_modules/paper/dist/paper-full.min.js"></script>
<script type="text/javascript">
	window.onload = function() {
		var canvas = document.getElementById('vulva');
		paper.setup(canvas);

		var upperPoint = new paper.Point(20, 2);
		var lowerPoint = new paper.Point(17, 97);
		var firstSegment = new paper.Segment(upperPoint, null, new paper.Point(-8, 31));
		var secondSegment = new paper.Segment(lowerPoint, new paper.Point(-30, -63), null);

		var thirdSegment = new paper.Segment(lowerPoint, null, new paper.Point(15, -26));
		var fourthSegment = new paper.Segment(upperPoint, new paper.Point(14, 36), null);

		var path = new paper.Path(firstSegment, secondSegment, thirdSegment, fourthSegment);
		path.strokeColor = 'black';
        path.fullySelected = true;
		paper.view.draw();
	}
</script>
</head>
<body>
	<canvas id="vulva" width=500 height=500></canvas>
</body>
</html>
